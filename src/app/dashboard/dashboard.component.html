<mat-drawer-container class="page-container" autosize>
  <mat-drawer #drawer class="div-sidenav" mode="side">
    <div class="div-img-logo">
      <img class="img-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuLNguRJlcleGuri-h9hQ5ZsPuygm2jKJ6Lg&usqp=CAU"/>
    </div>
<!--    <mat-card class="menu-card" (click) = "onDashboardPage()">-->
<!--      <mat-card-content>-->
<!--        <p>Dashboard</p>-->
<!--      </mat-card-content>-->
<!--    </mat-card>-->

    <mat-card class="menu-card" (click) = "onHomePage()">
      <mat-card-content>
        <button mat-button color="primary">Home</button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="menu-card">
        <p>Daniel</p>
      </mat-card-content >
    </mat-card>
  </mat-drawer>

  <div class="div-content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)= "drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="span-spacer"></span>
      <button mat-icon-button (click)= "onLogOut()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="user-item-edit-containers">
      <app-add-edit-item *ngIf = "viewType === 'edit-item'" (viewTypeChange)= "setViewType($event)" [item]= "itemData"></app-add-edit-item>
      <app-add-edit-user *ngIf = "viewType === 'edit-user'" (viewTypeChange)= "setViewType($event)" [user]= "userData"></app-add-edit-user>
    </div>

    <app-list-user *ngIf = "viewType === 'edit-user'" [showAdminControls]= "true" (changeData)="userChanged($event)"></app-list-user>
    <app-list-item *ngIf = "viewType === 'edit-item'" [showAdminControls]= "true" (changeData)= "itemChanged($event)"></app-list-item>

  </div>
</mat-drawer-container>
