<div class="div-row">
  <mat-card class="card-item" *ngFor="let element of itemList">
    <mat-card-content>
      <p class="lbl-title">Title: {{element.title}}</p>
      <p class="lbl-description">Description: {{element.description}}</p>
      <p class="lbl-price">Price: {{element.price}}</p>
      <!--    <img src="{{element.imageURL}}"/>-->
      <img class="img-item" [src]="element.imageUrl"/>
      <div class="div-buttons" *ngIf = "showAdminControls">
        <button class="btn-edit" mat-raised-button color="primary" (click)="onEdit(element)">Edit</button>
        <button class="btn-delete" mat-raised-button color="accent" (click)="onDelete(element)">Delete</button>
      </div>
      <div class="div-buttons" *ngIf = "!showAdminControls">
        <button class="btn-buy" mat-raised-button color="primary" (click)="onBuy(element)">Buy</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
